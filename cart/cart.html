<html>
<head>
  <link type='text/css' rel='stylesheet' href='cart.css' />

</script>

<!-- link to the local SqPaymentForm initialization -->
<script type="text/javascript" src="../js/paymentForm.js">
</script>

<!-- link to the local custom styles for SqPaymentForm -->
<link rel="stylesheet" type="text/css" href="../paymentForm/paymentForm.css">

</head>

<body>
    <div class="visibledevice" class="visibledesktop">
    <div id="top">
<div id="backBtn">
    <img id="backButton" src="https://image.flaticon.com/icons/png/512/54/54394.png">
    </div>

</div>


    <div id="header">
       <img id="logo" src="../logo/logo.png">
        <h1 id="title"> Your Shopping Cart </h1>
    </div>

    <div id="categories">
        <h2 id="name"> Name </h2>
        <h2 id="quantity"> Quantity </h2>
        <h2 id="price"> Price <h2>
    </div>

    <div id="content">

    </div>

    <div id="bottom">

        <div id="totalQuantity">
            <h1 id="quantityNum"> Quantity: </h1>
            <h2 id="numOfQuan"> </h2>
        </div>
        <div id="totalPrice">
        <h1 id="totalNum"> Total: </h1>
        <h2 id="numOfTotal"> </h2>

        </div>

    </div>


    <button class="open-button" onclick="openForm()">Open Form</button>

<div class="form-popup" id="myForm">
  <form action="/action_page.php" class="form-container">



        <div id="form-container">
      <div id="sq-ccbox">
        <form id="nonce-form" novalidate action="process-payment" method="post">
          <fieldset>
            <div id="sq-card-number"></div>
            <div class="third">
              <div id="sq-expiration-date"></div>
            </div>
            <div class="third">
              <div id="sq-cvv"></div>
            </div>
            <div class="third">
              <div id="sq-postal-code"></div>
            </div>
          </fieldset>
          <button id="sq-creditcard" class="button-credit-card" onclick="onGetCardNonce(event)"> Pay </button>
          <!--
            After a nonce is generated it will be assigned to this hidden input field.
          -->
          <input type="hidden" id="card-nonce" name="nonce">
        </form>
      </div> <!-- end #sq-ccbox -->
     </div> <!-- end #form-container -->
</div>


   <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>
